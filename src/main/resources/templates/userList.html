<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml"
      xmlns="http://www.w3.org/1999/html" >

<head>
    <meta charset="UTF-8">
    <title>User list</title>
</head>
<body>
<div th:insert="~{fragments/menu :: #navigation-menu}"></div>
<table border="1">
    <tr>
        <td>Name</td>
        <td>Email</td>
    </tr>
    <tr th:each = "user: ${users}">
        <td th:text = "${user.username}">Test Name</td>
        <td th:text = "${user.email}">Test Email</td>
    </tr>
</table>
<a th:href="@{/users/new}">Add new</a>

</body>
</html>
