<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{../style/productPage.css}" rel='stylesheet' type='text/css'>

<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
<div th:insert = "~{fragments/menu :: #navigation-menu}"></div>
<h2> Our Products </h2>
<table border="1" align="center">
    <tr>
        <td>Title</td>
        <td>Price</td>
        <td></td>
    </tr>
    <tr th:each = "product: ${products}">
        <td th:text = "${product.title}">Cheese</td>
        <td th:text = "${product.price}">12.0</td>
        <td><a th:href="@{/products/{id}/bucket(id=${product.id})}">Add to bucket </a></td>
    </tr>
</table>
<!--<a th:href="@{/users/new}">Add new</a>-->

</body>
</html>
