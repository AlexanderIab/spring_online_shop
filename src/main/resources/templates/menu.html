<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">

<head>
    <title>menu.html</title>
    <link th:href="@{/style/menu.css}" rel='stylesheet' type='text/css'>
    <meta charset="UTF-8">
</head>

<body>
<header>
    <nav>
        <ul>
            <div class="menuNavigation">
                <li class="menuItem"><a class="menuItemRef" th:href="@{/}">Home</a></li>
                <li class="menuItem"><a class="menuItemRef" th:href="@{/products}">Products</a></li>
                <div sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">
                    <li class="menuItem"><a class="menuItemRef" th:href="@{/users}">Users</a></li>
                </div>
                <div sec:authorize="isAuthenticated()">
                    <li class="menuItem"><a class="menuItemRef" th:href="@{/bucket}">My Bucket</a></li>
                </div>
            </div>
            <div class="menuProfile">
                <li>
                    <div sec:authorize="isAuthenticated()">
                        <div class="menuProfileText">
                            Hello, <a class="menuProfileRef" th:href="@{/users/profile}">
                            <span class="menuProfileName" sec:authentication="principal.username">Bill</span></a>
                        </div>
                        <br>
                        <div>
                            <a class="menuLogoutRef " th:href="@{/logout}">Logout</a>
                        </div>
                    </div>
                    <div sec:authorize="!isAuthenticated()">
                        <div class="menuProfileText">
                            Hello, Guest. Please <a class="menuLoginRef" th:href="@{/login}">Log in</a>
                            or <a class="menuProfileRef" th:href="@{/users/new}">Register</a>
                        </div>
                    </div>
                </li>
            </div>
        </ul>
    </nav>
</header>
</body>

</html>
