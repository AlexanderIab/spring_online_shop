<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:sec="http://www.w3.org/1999/xhtml">
<link th:href='@{../static/style/menu.css}' rel='style' type='text/css'>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div id="navigation-menu" class="nam">
    <div class="navMenu">
        <a th:href="@{/}">Home</a>
        <a th:href="@{/products}">Products</a>
        <a th:href="@{/users}" sec:authorize="hasAnyAuthority('ADMIN', 'MANAGER')">Users</a>
        <a th:href="@{/bucket}" sec:authorize="isAuthenticated()">Bucket</a>
    </div>
    <div sec:authorize="isAuthenticated()">
        <div>
            Hello, <a th:href="@{/users/profile}"><span
                sec:authentication="principal.username">Bill</span></a>
        </div>
        <div>
            <a th:href="@{/logout}">Logout</a>
        </div>
    </div>

    <div sec:authorize="!isAuthenticated()">
        <div>
            Hello, Unknown. Please <a th:href="@{/login}">Login</a>
        </div>
    </div>
</div>
</body>
</html>
